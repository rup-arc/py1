name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]  # or "main" if you're using main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # IMPORTANT: use the self-hosted runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/py1:latest .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/py1:latest

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/
      
